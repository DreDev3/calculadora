<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <section class="calculadora">
            <div class="tela">
                <input type="text" placeholder="0">
            </div>
            <div class="botoes">
                <div class="botao-numero">
                    <div class="numeros"><button class="button" id="btn-9">9</button></div>
                    <div class="numeros"><button class="button" id="btn-8">8</button></div>
                    <div class="numeros"><button class="button" id="btn-7">7</button></div>
                    <div class="numeros"><button class="button" id="btn-6">6</button></div>
                    <div class="numeros"><button class="button" id="btn-5">5</button></div>
                    <div class="numeros"><button class="button" id="btn-4">4</button></div>
                    <div class="numeros"><button class="button" id="btn-3">3</button></div>
                    <div class="numeros"><button class="button" id="btn-2">2</button></div>
                    <div class="numeros"><button class="button" id="btn-1">1</button></div>
                    <div class="numeros"><button class="button" id="btn-0">0</button></div>
                    <div class="numeros"><button class="button" id="btn-point">.</button></div>
                    <div class="numeros"><button class="button" id="btn-iqual">=</button></div>
                </div>
                <div class="operadores">
                    <div><button class="button" id="btn-plus">+</button></div>
                    <div><button class="button" id="btn-minus">-</button></div>
                    <div><button class="button" id="btn-multiply">*</button></div>
                    <div><button class="button" id="btn-divide">/</button></div>
                </div>
            </div>
        </section>
    </main>
    <script src="script/script.js"></script>
</body>

</html>
